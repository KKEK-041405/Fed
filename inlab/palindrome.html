<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrome</title>
</head>
<body>
    

<script>
    var a = prompt("enter a value")
    var b = a
    var rem,rev=0;
    while(a!=0){
        rem = a%10;
        rev = (rev*10)+rem;     
        a = parseInt(a/10);
    }
    if(rev == b){
        document.writeln("give number "+b+" is palindrome");
    }
    else{
        document.writeln("give numver "+b+" is not a palindrome");
    }
</script>
</body>
</html>
